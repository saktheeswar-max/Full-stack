
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: aliceblue;
    }
    .header {
      background-color: rgb(77, 151, 175);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .form-section {
      background-color: rgb(121, 185, 206);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .form-box {
      background-color: rgb(204, 218, 226);
      border-radius: 10px;
      padding: 20px;
    }
    .expense-table {
      background-color: antiquewhite;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center">
      <h1>Personal Finance Tracker</h1>
      <p>Your compact companion</p>
      <label for="date">Select Date: </label>
      <input type="date" id="datePicker" />
    </div>

    <div class="form-section">
      <h1>Track Your Expenses</h1>
      <form class="form-box" id="expenseForm">
        <div class="mb-3">
          <label for="expenseName" class="form-label">Expense Name</label>
          <input  class="form-control" id="expenseName" placeholder="e.g.your " required />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount ($)</label>
          <input  class="form-control" id="amount" placeholder="e.g. 50" required />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            
            <option >Food</option>
            <option >Transport</option>            
            <option >Entertainment</option>
            <option >Health</option>
            
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>

    <div class="expense-table">
      <h2>Your Expenses</h2>
      <button class="btn btn-danger mb-3" id="clearExpenses">Clear All Expenses</button>
      <table class="table table-striped" id="expenseTable">
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount ($)</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('expenseForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('expenseName').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;

      

      const tableBody = document.getElementById('expenseTableBody');
      const newRow = document.createElement('tr');

      newRow.innerHTML = `
        <td>${name}</td>
        <td>$${parseFloat(amount).toFixed(2)}</td>
        <td>${category}</td>
        <td>${date}</td>
        <td><button class="btn btn-danger btn-sm remove-btn">Remove</button></td>
      `;

      tableBody.appendChild(newRow);
      document.getElementById('expenseForm').reset();
    });

    document.getElementById('expenseTableBody').addEventListener('click', function (event) {
      if (event.target.classList.contains('remove-btn')) {
        event.target.closest('tr').remove();
      }
    });
    document.getElementById('clearExpenses').addEventListener('click', function () {
      const tableBody = document.getElementById('expenseTableBody');
      tableBody.innerHTML = '';
    });
  </script>
</body>
</html>
